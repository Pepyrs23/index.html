/* =========================
   Mobile polish (phone-first)
   Paste at the END of <style>
   ========================= */

:root{
  --tap: 44px;
  --radius: 18px;
}

/* Slightly larger, more readable on phones */
body{
  font-size: 15px;
  line-height: 1.35;
}

/* Cards feel nicer + spacing */
.card{
  border-radius: var(--radius);
  padding: 14px;
}

/* Make row spacing a bit tighter on phones */
.grid{ gap: 12px; }

/* Tabs: sticky top, comfortable touch */
.tabs{
  position: sticky;
  top: calc(env(safe-area-inset-top) + 0px);
  z-index: 50;
  padding: 8px 0 10px;
  margin: 6px 0 12px;

  /* horizontal scroll on small screens instead of wrapping into 2 lines */
  flex-wrap: nowrap;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;

  /* subtle background so it reads as a bar */
  background: linear-gradient(180deg, rgba(11,18,32,.95), rgba(11,18,32,.75));
  backdrop-filter: blur(10px);
}

/* Hide scrollbar (iOS/Android) */
.tabs::-webkit-scrollbar{ display:none; }

.tab{
  flex: 0 0 auto;          /* allow horizontal scrolling */
  min-width: 110px;
  height: var(--tap);
  padding: 0 14px;
  display: inline-flex;
  align-items: center;
  justify-content: center;

  border-radius: 999px;
  font-size: 13px;
  letter-spacing: .2px;
}

/* Header spacing for phones */
header{
  padding: 12px 0 8px;
}

/* Inputs/buttons: larger touch */
input, select, button, textarea{
  min-height: var(--tap);
  font-size: 15px;
}

/* List items: better tap + readability */
.item{
  padding: 12px;
  border-radius: 16px;
}
.item .meta .t{ font-size: 14px; }
.item .meta .s{ font-size: 12px; }

/* KPIs: improve on narrow screens */
.value{
  font-size: 19px;
}

/* Charts: slightly taller on phones */
.chartBox{ height: 260px; }

/* IMPORTANT: responsive columns */
.cards{
  grid-template-columns: repeat(2, minmax(0,1fr));
}

/* On small screens: 1 column */
@media (max-width: 430px){
  .cards{ grid-template-columns: 1fr; }
  .two{ grid-template-columns: 1fr; }
  .three{ grid-template-columns: 1fr; }
  h1{ font-size: 17px; }
  .pill{ font-size: 12px; }
}

/* On mid screens: keep .two, but stack .three */
@media (min-width: 431px) and (max-width: 760px){
  .three{ grid-template-columns: 1fr 1fr; }
}

/* Overlay: feel like native sheet */
.overlay{
  padding: env(safe-area-inset-top) 14px env(safe-area-inset-bottom) 14px;
}
